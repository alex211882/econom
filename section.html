<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раздел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="section-page">
    <button class="back-btn" id="backBtn">← Назад</button>
    <div class="section-container">
        <h1 id="sectionTitle">Участок 1</h1>
        <div class="section-image-container">
            <img src="picture1.jpg" alt="Изображение раздела" class="section-image" id="sectionImage">
        </div>
        <div class="section-info">
            <p>Количество попыток: <span id="attemptsCount">0</span></p>
            <p>Пройден: <span id="completedStatus">Нет</span></p>
        </div>
        <div class="section-buttons">
            <button class="btn btn-primary" id="startLearningBtn">Начать обучение</button>
            <button class="btn btn-secondary" id="sendCertificateBtn" disabled>Отправить сертификат</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
